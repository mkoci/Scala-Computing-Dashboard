<div id="file-container">
  <h1 class="file-header">Files</h1>
  <div class="top-action">
    <h2>Root /</h2>
    <div class="left-action">
      <button id="new-directory-button">New Directory</button>
      <button id="upload-button">Upload</button>
    </div>
    <div class="right-action">
      <input type="text" id="search-bar" palceholder="Search..."/>
    </div>  
  </div>
  <div class="file-section">
    <table class="content-table">
      <thead>
        <tr>
          <button type="button" id="name-button">Name</button>
        </tr>
        <tr>
          <button type="button" id="type-button">Type</button>
        </tr>
        <tr>
          <button type="button" id="date-button">Date Modified</button>
        </tr>
        <tr>
          <button type="button" id="size-button">Size</button>
        </tr>
      </thead>
      <tbody id="content-table-body"></tbody>
    </table>
  </div>
</div>
